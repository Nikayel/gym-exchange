<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Book Collection</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Add this to stack elements vertically */
            min-height: 100vh;
        }
        button{
        background-color: #5e72e4;
        color: #fff;
        hover-color: purple;
        border: none;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;


        }
          .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #5e72e4;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .table-container {
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto; /* Center the container horizontally */
            flex: 1; /* Fill remaining vertical space */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #5e72e4;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
     <a href="/" class="back-button"><button>Go back</button>
                    </a>
    <div class="table-container">
        <h1 style="text-align: center; color: #5e72e4;">Exculsive Comics Collection</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amazing Fantasy #15 (Marvel, 1962) </td>
                    <td>Stan lee</td>
                    <td>Classic</td>
                    <td>$1.1 Million</td>
                    <td>                    <button type="button">Request to buy</button>
</td>


                </tr>
                <tr>
                    <td> ACTION COMICS (1938-2011)</td>
                    <td>Jerry Siegel</td>
                    <td>DC COMICS</td>
                    <td>$3.25 Million</td>
                    <td>                <button type="button">Request to buy</button>
</td>
                </tr>

                <!-- Add more books here -->
            </tbody>
        </table>


    </div>
</body>
</html>
